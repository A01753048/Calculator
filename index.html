<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora pro max</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="case">
        <div id="make">CalcuBomba</div>
        <section id="screen">
            <div class="screen-font" id="input"></div>
            <div id="result-container">
                <div class="screen-font" id="screen-equals">=</div>
                <div class="screen-font" id="result"></div>

            </div>
        </section>
        <section id="buttons">
            <button class="operator top" onclick="handleButtonClick('AC')" id="AC">AC</button>
            <button class="operator top" onclick="handleButtonClick('<=')" id="erase"><=</button>
            <button class="operator top" onclick="handleButtonClick('%')" id="percentage">%</button>
            <button class="operator right" onclick="handleButtonClick('/')" id="division">/</button>
            <button class="number" onclick="handleButtonClick('7')" id="seven">7</button>
            <button class="number" onclick="handleButtonClick('8')" id="eight">8</button>
            <button class="number" onclick="handleButtonClick('9')" id="nine">9</button>
            <button class="operator right" onclick="handleButtonClick('x')" id="multiplication">x</button>
            <button class="number" onclick="handleButtonClick('4')" id="four">4</button>
            <button class="number" onclick="handleButtonClick('5')" id="five">5</button>
            <button class="number" onclick="handleButtonClick('6')" id="six">6</button>
            <button class="operator right" onclick="handleButtonClick('-')" id="minus">-</button>
            <button class="number" onclick="handleButtonClick('1')" id="one">1</button>
            <button class="number" onclick="handleButtonClick('2')" id="two">2</button>
            <button class="number" onclick="handleButtonClick('3')" id="three">3</button>
            <button class="operator right" onclick="handleButtonClick('+')" id="plus">+</button>
            <button class="number" onclick="handleButtonClick('00')" id="doubleZero">00</button>
            <button class="number" onclick="handleButtonClick('0')" id="Zero">0</button>
            <button class="number" onclick="handleButtonClick('.')" id="dot">.</button>
            <button class="operator right" onclick="handleButtonClick('=')" id="equals">=</button>
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
